<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new user</title>
</head>
<body>
    <form action="/rama" method="get" id="new-admin">
        <label for="user_name">Name</label>
        <input type="text" name="user_name" placeholder="John doe" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="johndoe@email.com" required>
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" required>
        <br>
        <button name="Create Account">Create Account</button>
    </form>
</body>
</html>
